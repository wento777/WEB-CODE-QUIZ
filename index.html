<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODING QUIZ CHALLENGE</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button class="view-scores" id="view-score">View score</button>
        <!-- <div id="wrapper"> -->
        <!-- active timer on the right (75 seconds)-->
        <div id="timer">Time: 0</div>
        <!-- </div> -->
    </header>

    <!-- There is one main window that continuously refreshes after each click -->
    <main>
        <div id="wrapper">
        <div class="opening-container">
            <h1 class="opening-title">CODING QUIZ CHALLENGE</h1>
            <p class="opening-message">Try to answer the following code-related questions within the time limit. <br>
            Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <button class="btn" id="start-button">Start Quiz</button>
        </div>
        <div id="questions">
            <h2 id="question"></h2>
            <div id= "answers">
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body> 
</html>
